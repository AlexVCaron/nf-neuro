# yaml-language-server: $schema=https://raw.githubusercontent.com/nf-core/modules/master/modules/meta-schema.json
name: bundle_centroid
description: |
  Compute bundles' centroids or resample existing centroids.
keywords:
  - Bundles
  - Centroids
  - Streamlines
tools:
  - scilpy:
      description: The Sherbrooke Connectivity Imaging Lab (SCIL) Python dMRI processing toolbox.
      homepage: https://github.com/scilus/scilpy.git
      identifier: ""
input:
  - - meta:
        type: map
        description: |
          Groovy Map containing sample information
          e.g. `[ id:'sample1', single_end:false ]`

    - bundles:
        type: file
        description: |
          List of bundles to compute centroids for. If this input is supplied,
          the module will compute centroids.
        pattern: "*.trk"
        mandatory: true

args:
  - nb_points:
      type: int
      description: |
        Number of points to resample the centroids to.
      default: 5

output:
  - centroids:
      - meta:
          type: map
          description: |
            Groovy Map containing sample information
            e.g. `[ id:'sample1', single_end:false ]`

      - "*_centroid_*.trk":
          type: file
          description: Computed centroids.
          pattern: "*_centroid_*.trk"
  - versions:
      - versions.yml:
          type: file
          description: File containing software versions
          pattern: versions.yml

authors:
  - "@gagnonanthony"
maintainers:
  - "@gagnonanthony"
