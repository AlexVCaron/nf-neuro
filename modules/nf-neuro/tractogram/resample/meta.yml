# yaml-language-server: $schema=https://raw.githubusercontent.com/nf-core/modules/master/modules/meta-schema.json
name: tractogram_resample
description: |
  Resample bundles' centroids.
keywords:
  - Bundles
  - Centroids
  - Streamlines
tools:
  - scilpy:
      description: The Sherbrooke Connectivity Imaging Lab (SCIL) Python dMRI processing
        toolbox.
      homepage: https://github.com/scilus/scilpy.git
      identifier: ""
input:
  - - meta:
        type: map
        description: |
          Groovy Map containing sample information
          e.g. `[ id:'sample1', single_end:false ]`
    - tractograms:
        type: file
        description: |
          List of tractograms to resample. If the tractogram is a centroid file
          with a specific number of points, please use the nb_points parameter.
        pattern: "*.{trk}"
        ontologies: []
output:
  tractograms:
    - - meta:
          type: map
          description: |
            Groovy Map containing sample information
            e.g. `[ id:'sample1', single_end:false ]`
      - "*_resampled.trk":
          type: file
          description: |
            Resampled tractograms.
          pattern: "*_resampled.trk"
          ontologies: []
  versions:
    - versions.yml:
        type: file
        description: File containing software versions
        pattern: versions.yml
        ontologies:
          - edam: http://edamontology.org/format_3750 # YAML
authors:
  - "@gagnonanthony"
maintainers:
  - "@gagnonanthony"
