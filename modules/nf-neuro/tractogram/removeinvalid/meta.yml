# yaml-language-server: $schema=https://raw.githubusercontent.com/nf-core/modules/master/modules/meta-schema.json
name: tractogram_removeinvalid
description: |
  Remove invalid streamlines from a single or multiple tractograms/bundles.
keywords:
  - Invalid
  - Tractograms
  - Streamlines
tools:
  - scilpy:
      description: The Sherbrooke Connectivity Imaging Lab (SCIL) Python dMRI processing toolbox.
      homepage: https://github.com/scilus/scilpy.git

input:
  - - meta:
        type: map
        description: |
          Groovy Map containing sample information
          e.g. `[ id:'sample1', single_end:false ]`
    - tractogram:
        type: file
        description: Tractogram or list of tractograms from which to remove invalid streamlines.
        pattern: "*.{trk,tck}"
output:
  - tractograms:
      - meta:
          type: map
          description: |
            Groovy Map containing sample information
            e.g. `[ id:'sample1', single_end:false ]`

      - "*.{trk,tck}":
          type: file
          description: Tractogram without invalid streamlines
          pattern: "*.{trk,tck}"
  - versions:
      - versions.yml:
          type: file
          description: File containing software versions
          pattern: versions.yml
authors:
  - "@gagnonanthony"
maintainers:
  - "@gagnonanthony"
