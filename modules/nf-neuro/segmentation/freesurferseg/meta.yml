# yaml-language-server: $schema=https://raw.githubusercontent.com/nf-core/modules/master/modules/meta-schema.json
name: segmentation_freesurferseg
description: Performs Brain Tissues Segmentation using the FreeSurfer aparc and wmparc
  output files.  Optionally, a binary mask of lesion can be add to correct the white
  matter mask.
keywords:
  - Segmentation
  - Tissues
  - FreeSurfer
tools:
  - scilpy:
      description: The Sherbrooke Connectivity Imaging Lab (SCIL) Python dMRI processing toolbox.
      homepage: https://github.com/scilus/scilpy.git

  - MRtrix3:
      description: |
        MRtrix3 is a software package for various types of diffusion imaging
        data, including diffusion-weighted, diffusion-tensor, and q-ball imaging.
      homepage: https://www.mrtrix.org/
      doi: 10.1016/j.neuroimage.2019.116137
input:
  - - meta:
        type: map
        description: |
          Groovy Map containing sample information
          e.g. `[ id:'test', single_end:false ]`

    - aparc_aseg:
        type: file
        description: FreeSurfer cortical and subcortical parcellation output file.
        pattern: "*.mgz"

    - wmparc:
        type: file
        description: FreeSurfer WM parcellation output file.
        pattern: "*.mgz"

    - lesion:
        type: file
        description: Nifti lesion volume to correct the white matter with a lesion mask.  The
          lesion mask must be a binary mask.
        pattern: "*.{nii,nii.gz}"

output:
  - wm_mask:
      - meta:
          type: map
          description: |
            Groovy Map containing sample information
            e.g. `[ id:'test', single_end:false ]`
      - "*__mask_wm.nii.gz":
          type: file
          description: Nifti WM mask file.
          pattern: "*__mask_wm.{nii,nii.gz}"
  - gm_mask:
      - meta:
          type: map
          description: |
            Groovy Map containing sample information
            e.g. `[ id:'test', single_end:false ]`
      - "*__mask_gm.nii.gz":
          type: file
          description: Nifti GM mask file.
          pattern: "*__mask_gm.{nii,nii.gz}"
  - csf_mask:
      - meta:
          type: map
          description: |
            Groovy Map containing sample information
            e.g. `[ id:'test', single_end:false ]`
      - "*__mask_csf.nii.gz":
          type: file
          description: Nifti CSF mask file.
          pattern: "*__mask_csf.{nii,nii.gz}"
  - versions:
      - versions.yml:
          type: file
          description: File containing software versions
          pattern: versions.yml
authors:
  - "@gagnonanthony"
