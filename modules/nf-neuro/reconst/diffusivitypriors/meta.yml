# yaml-language-server: $schema=https://raw.githubusercontent.com/nf-core/modules/master/modules/meta-schema.json
name: reconst_diffusivitypriors
description: Compute the axial (para_diff) and mean (iso_diff) diffusivity priors.
keywords:
  - diffusivity
  - axial
  - isotropic
tools:
  - scilpy:
      description: The Sherbrooke Connectivity Imaging Lab (SCIL) Python dMRI processing
        toolbox.
      homepage: https://github.com/scilus/scilpy.git
      identifier: ""
input:
  - - meta:
        type: map
        description: |
          Groovy Map containing sample information
          e.g. `[ id:'test', single_end:false ]`
    - fa:
        type: file
        description: Nifti DTI FA volume.
        pattern: "*.{nii,nii.gz}"
        ontologies:
          - edam: http://edamontology.org/format_4001 # NIFTI format
    - ad:
        type: file
        description: Nifti DTI AD volume.
        pattern: "*.{nii,nii.gz}"
        ontologies:
          - edam: http://edamontology.org/format_4001 # NIFTI format
    - rd:
        type: file
        description: Nifti DTI RD volume.
        pattern: "*.{nii,nii.gz}"
        ontologies:
          - edam: http://edamontology.org/format_4001 # NIFTI format
    - md:
        type: file
        description: Nifti DTI MD volume.
        pattern: "*.{nii,nii.gz}"
        ontologies:
          - edam: http://edamontology.org/format_4001 # NIFTI format
    - priors:
        type: directory
        description: Folder containg text files for isotropic and parallel diffusivity
          values.
        pattern: priors
output:
  para_diff:
    - - meta:
          type: map
          description: |
            Groovy Map containing sample information
            e.g. `[ id:'test', single_end:false ]`
      - "*__para_diff.txt":
          type: file
          description: Text files for parallel diffusivity values.
          pattern: "*__para_diff.txt"
          ontologies: []
  perp_diff:
    - - meta:
          type: map
          description: |
            Groovy Map containing sample information
            e.g. `[ id:'test', single_end:false ]`
      - "*__perp_diff.txt":
          type: file
          description: Text files for perpendicular diffusivity values.
          pattern: "*__perp_diff.txt"
          ontologies: []
  iso_diff:
    - - meta:
          type: map
          description: |
            Groovy Map containing sample information
            e.g. `[ id:'test', single_end:false ]`
      - "*__iso_diff.txt":
          type: file
          description: Text files for isotropic diffusivity values.
          pattern: "*__iso_diff.txt"
          ontologies: []
  priors:
    - priors:
        type: directory
        description: |
          Folder containing text files for isotropic, parallel
          and perpendicular diffusivity values.
        pattern: priors
  mean_para_diff:
    - mean_para_diff.txt:
        type: file
        description: Text file for average parallel diffusivity value.
        pattern: "mean_para_diff.txt"
        ontologies: []
  mean_perp_diff:
    - mean_perp_diff.txt:
        type: file
        description: Text file for average perpendicular diffusivity value.
        pattern: "mean_perp_diff.txt"
        ontologies: []
  mean_iso_diff:
    - mean_iso_diff.txt:
        type: file
        description: Text file for average isotropic diffusivity value.
        pattern: "mean_iso_diff.txt"
        ontologies: []
  versions:
    - versions.yml:
        type: file
        description: File containing software versions
        pattern: versions.yml
        ontologies:
          - edam: http://edamontology.org/format_3750 # YAML
authors:
  - "@Manonedde"
