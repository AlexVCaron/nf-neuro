            e.g. `[ id:'test', single_end:false ]`
      - "*__afd_max.nii.gz":
          type: file
          description: Maximum Apparent Fiber Density (AFDmax) map.
          pattern: "*__afd_max.nii.gz"
  - afd_total:
      - meta:
          type: map
          description: |
            Groovy Map containing sample information
            e.g. `[ id:'test', single_end:false ]`
      - "*__afd_total.nii.gz":
          type: file
