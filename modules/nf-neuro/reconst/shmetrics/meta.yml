# yaml-language-server: $schema=https://raw.githubusercontent.com/nf-core/modules/master/modules/meta-schema.json
name: reconst_shmetrics
description: Compute FODF metrics from given FODF or SH map.
keywords:
  - FODF
  - SH
  - Metrics
tools:
  - Scilpy:
      description: The Sherbrooke Connectivity Imaging Lab (SCIL) Python dMRI processing
        toolbox.
      homepage: https://github.com/scilus/scilpy.git

      identifier: ""
input:
  - - meta:
        type: map
        description: |
          Groovy Map containing sample information
          e.g. `[ id:'test', single_end:false ]`

    - sh:
        type: file
        description: SH or FODF map.
        pattern: "*.{nii,nii.gz}"

    - mask:
        type: file
        description: B0 mask.
        pattern: "*.{nii,nii.gz}"

    - fa:
        type: file
        description: FA map.
        pattern: "*.{nii,nii.gz}"

    - md:
        type: file
        description: MD map.
        pattern: "*.{nii,nii.gz}"

output:
  - peaks:
      - meta:
          type: map
          description: |
            Groovy Map containing sample information
            e.g. `[ id:'test', single_end:false ]`
      - "*peaks.nii.gz":
          type: file
          description: Peaks file.
          pattern: "*peaks.nii.gz"
  - peak_indices:
      - meta:
          type: map
          description: |
            Groovy Map containing sample information
            e.g. `[ id:'test', single_end:false ]`
      - "*peak_indices.nii.gz":
          type: file
          description: Peak indices file.
          pattern: "*peak_indices.nii.gz"
  - peak_values:
      - meta:
          type: map
          description: |
            Groovy Map containing sample information
            e.g. `[ id:'test', single_end:false ]`
      - "*peak_values.nii.gz":
          type: file
          description: Peaks values file.
          pattern: "*peak_values.nii.gz"
      - "ues":
          type: integer
          description: "Dummy entry for lint to run succesfully. Refer to nf-core/tools#3483"
          pattern: "remove-me"
  - afd_max:
      - meta:
          type: map
          description: |
            Groovy Map containing sample information
            e.g. `[ id:'test', single_end:false ]`
      - "*afd_max.nii.gz":
          type: file
          description: Maximum Apparent Fiber Density (AFDmax) map.
          pattern: "*afd_max.nii.gz"
  - afd_total:
      - meta:
          type: map
          description: |
            Groovy Map containing sample information
            e.g. `[ id:'test', single_end:false ]`
      - "*afd_total.nii.gz":
          type: file
          description: Total Apparent Fiber Density (AFDtotal) map.
          pattern: "*afd_total.nii.gz"
  - afd_sum:
      - meta:
          type: map
          description: |
            Groovy Map containing sample information
            e.g. `[ id:'test', single_end:false ]`
      - "*afd_sum.nii.gz":
          type: file
          description: Sum of all Apparent Fiber Density (Afdsum) map.
          pattern: "*afd_sum.nii.gz"
  - nufo:
      - meta:
          type: map
          description: |
            Groovy Map containing sample information
            e.g. `[ id:'test', single_end:false ]`
      - "*nufo.nii.gz":
          type: file
          description: Number of Fiber Orientation (NuFO) map.
          pattern: "*nufo.nii.gz"
  - vent_mask:
      - meta:
          type: map
          description: |
            Groovy Map containing sample information
            e.g. `[ id:'test', single_end:false ]`
      - "*ventricles_mask.nii.gz":
          type: file
          description: Ventricles mask.
          pattern: "*ventricles_mask.nii.gz"
  - versions:
      - versions.yml:
          type: file
          description: File containing software versions
          pattern: versions.yml
authors:
  - "@karanphil"
