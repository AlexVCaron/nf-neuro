# yaml-language-server: $schema=https://raw.githubusercontent.com/nf-core/modules/master/modules/meta-schema.json
name: io_nii2dcm
description: Convert NIfTI files to DICOM format.
keywords:
  - NIfTI
  - DICOM
  - Conversion

tools:
  - MRtrix3:
      description: |
        MRtrix3 is a software package for various types of diffusion imaging
        data, including diffusion-weighted, diffusion-tensor, and q-ball imaging.
      homepage: https://www.mrtrix.org/
      identifier: 10.1016/j.neuroimage.2019.116137
  - nii2dcm:
      description: A tool to convert NIfTI files to DICOM format.
      homepage: https://github.com/Onset-lab/nii2dcm
      identifier: ""
input:
  - - meta:
        type: map
        description: |
          Groovy Map containing sample information
          e.g. `[ id:'test', single_end:false ]`

    - niftis:
        type: list
        description: NIfTI files to be converted to DICOM format
        pattern: "*.{nii,nii.gz}"

    - dicom:
        type: file
        description: Reference DICOM file (optional)
        pattern: "*.dcm"

output:
  - dicom_directory:
      - meta:
          type: map
          description: |
            Groovy Map containing sample information
            e.g. `[ id:'test', single_end:false ]`
      - DICOM/:
          type: directory
          description: Directory containing the DICOM files
          pattern: DICOM/
  - versions:
      - versions.yml:
          type: file
          description: File containing software versions
          pattern: versions.yml
authors:
  - "@GuillaumeTh"
