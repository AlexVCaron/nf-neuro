# yaml-language-server: $schema=https://raw.githubusercontent.com/nf-core/modules/master/modules/meta-schema.json
name: preproc_gibbs
description: Remove Gibbs Ringing Artifacts
keywords:
  - correction
  - Gibbs
  - artefact

tools:
  - MRtrix3:
      description: Toolbox for image processing, analysis and visualisation of dMRI.
      homepage: https://mrtrix.readthedocs.io/en/latest/

      identifier: ""
input:
  - - meta:
        type: map
        description: |
          Groovy Map containing sample information
          e.g. `[ id:'test', single_end:false ]`

    - dwi:
        type: file
        description: Nifti image file to correct
        pattern: "*.{nii,nii.gz}"

output:
  - dwi:
      - meta:
          type: map
          description: |
            Groovy Map containing sample information
            e.g. `[ id:'test', single_end:false ]`
      - "*dwi_gibbs_corrected.nii.gz":
          type: file
          description: DWI image Gibbs corrected
          pattern: "*dwi_gibbs_corrected.{nii,nii.gz}"
  - versions:
      - versions.yml:
          type: file
          description: File containing software versions
          pattern: versions.yml
authors:
  - "@arnaudbore"
