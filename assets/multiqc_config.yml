      This section contains QC images for TOPUP correction. You can check the quality of the correction by looking at the frontal lobe or the cerebellum/spinal cord area.
    plot_type: 'image'

sp:
  topup_qc:
    fn: '*mqc.gif'


export_plots: true

disable_version_detection: false
