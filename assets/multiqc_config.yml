report_comment: >
  This report has been generated by the <a href="https://github.com/scilus/" target="_blank">pipeline_name</a>
  analysis pipeline.

report_section_order:
  "pipeline_name":
    order: -1001
  "topup_qc":
    order: -850
  software_versions:
    order: -1000

custom_content:
  order:
    - shell_qc
    - tissue_segmentation_qc
    - metrics_qc
    - tracking_qc
    - labels_qc

